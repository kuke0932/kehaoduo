<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>更改密码</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="../resources/css/mystyle.css">
    <style>
    </style>
</head>
<body>
<header class="other_header">
    <a href="javascript:;" class="back_btn"><img class="icon_img" src="../resources/images/icon/back.svg" alt="">返回</a>
    <h4 class="obj_title">更改密码</h4>
</header>
<!--主体部分-->
<div class="container">
    <form id="form" class="weui-cells weui-cells_form change_phone_pwd">
        <input type="hidden" name="id" id="userId">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <input class="weui-input" id="pwd" type="password" name="pwd" placeholder="请输入原密码" required>
            </div>
        </div>
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__bd">
                <input class="weui-input" id="verifyCode" name="verifyCode" type="text" placeholder="请输入验证码" required>
            </div>
            <div class="weui-cell__ft">
                <a href="javascript:;" class="weui-vcode-btn" id="sendMsg">获取验证码</a>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <input class="weui-input" id="pwd1" name="pwd1" pattern="^.{6,12}$" type="password" placeholder="请设置您的新密码(6-12位)"
                       required>
            </div>
        </div>
    </form>

    <a style="margin: 30px" href="javascript:;" onclick="changePwd()" class="weui-btn weui-btn_warn">确认修改</a>
</div>
<script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="//res.wx.qq.com/open/libs/weuijs/1.1.2/weui.min.js"></script>
<script src="/static/js/web-ajax-setting.js"></script>
<script src="/static/js/geetest/gt.js"></script>
<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script>
    var mobile = getUrlQueryName('mobile');
    var gt_server_status;
    var userId;
    var count1 = 0;
    var interval;

    $(function () {
        $("#userId").val(localStorage.getItem('userId'));
        $('.back_btn').click(function () {
            history.go(-1)
        })

        $.ajax({
            url: "/bs/gt/register?t=" + (new Date()).getTime(), // 加随机数防止缓存
            type: "get",
            dataType: "json",
            success: function (data) {
                var gee = data.data.resStr;
                gee = JSON.parse(gee);
                gt_server_status = data.data.gt_server_status;
                userId = data.data.userid;
                // 调用 initGeetest 初始化参数
                // 参数1：配置参数
                // 参数2：回调，回调的第一个参数验证码对象，之后可以使用它调用相应的接口
                initGeetest({
                    gt: gee.gt,
                    challenge: gee.challenge,
                    new_captcha: gee.new_captcha, // 用于宕机时表示是新验证码的宕机
                    offline: !gee.success, // 表示用户后台检测极验服务器是否宕机，一般不需要关注
                    product: "bind", // 产品形式，包括：float，popup
                    width: "80%"
                    // 更多配置参数请参见：http://www.geetest.com/install/sections/idx-client-sdk.html#config
                }, handler1);
            }
        });

        if ($.cookie("timeCountDown")) {
            count1 = $.cookie("timeCountDown");
            interval = setInterval(setTimeCountDown, 1000);
        } else {
            count1 = 0;
        }
    });

    function changePwd() {
        var pwd = $('#pwd').val();
        if (!pwd) {
            weui.alert("请输入原密码！")
            return;
        }
        var verifyCode = $('#verifyCode').val();
        if (!verifyCode) {
            weui.alert("请输入验证码！")
            return;
        }
        var pwd1 = $('#pwd1').val();
        if (!pwd1) {
            weui.alert("请输入新密码！")
            return;
        }
        var pwdPattern = $("#pwd1").attr('pattern');
        var pwdRegex = new RegExp(pwdPattern);
        var pwdMatched = pwdRegex.test(pwd1);
        if (!pwdMatched) {
            weui.alert("请输入6-12位的新密码！")
            return;
        }

        $.ajax({
            url: '/system/web/updatePwd',
            method: 'post',
            data: $('#form').serialize()

        }).done(function (data) {
            location.href = '../mine_page.html';
        }).fail(function (jqXhr) {
            var resp = jqXhr.responseJSON;
            weui.alert(resp.message);
        });
    }


    var handler1 = function (captchaObj) {
        captchaObj.onReady(function () {
            $("#wait1").hide();
        });
        captchaObj.onSuccess(function () {
            var result = captchaObj.getValidate();
            $.ajax({
                url: '/bs/gt/verify',
                type: 'POST',
                dataType: 'json',
                data: {
                    gt_server_status: gt_server_status,
                    userId: userId,
                    mobile: mobile,
                    smsTemplate: 'CHANGE_PASSWORD',
                    geetest_challenge: result.geetest_challenge,
                    geetest_validate: result.geetest_validate,
                    geetest_seccode: result.geetest_seccode
                }
            }).done(function (data) {
                captchaObj.reset();
                if (data.status === 'success') {
                    if (data.message) {
                        weui.alert(data.message);
                        return;
                    }
                    count1 = 60;
                    setTimeCountDown();
                    interval = setInterval(setTimeCountDown, 1000);
                } else if (data.status === 'fail') {
                    weui.alert('请重新验证');
                }

            })
        })
        $("#sendMsg").click(function (e) {
            if (count1 == 0) {
                captchaObj.verify();
            }
        });
    };

    function setTimeCountDown() {
        count1--;
        if (count1 == 0) {
            clearInterval(interval);
            $('.weui-vcode-btn').text('获取验证码');
        } else {
            $('.weui-vcode-btn').text((count1) + '(s)');
            $.cookie("timeCountDown", count1, {path: '/', expires: (1 / 86400) * count1})
        }
    }
</script>
</body>
</html>
