<div class="container">

        <div class="weui-cells__title">选择有效点击区域: <span>(最多可选5个区域)</span></div>
        <div class="weui-cell weui-cell_select">
            <div class="weui-cell__bd">
                <span>区域一:</span>
                <input name="addressCodes" readonly class="weui-input distPicker" placeholder="请选择推广区域">
            </div>
        </div>
        <div class="weui-cell weui-cell_select">
            <div class="weui-cell__bd">
                <span>区域二:</span>
                <input name="addressCodes" readonly class="weui-input distPicker" placeholder="请选择推广区域">
            </div>
        </div>
        <div class="weui-cell weui-cell_select">
            <div class="weui-cell__bd">
                <span>区域三:</span>
                <input name="addressCodes" readonly class="weui-input distPicker" placeholder="请选择推广区域">
            </div>
        </div>
        <div class="weui-cell weui-cell_select">
            <div class="weui-cell__bd">
                <span>区域四:</span>
                <input name="addressCodes" readonly class="weui-input distPicker" placeholder="请选择推广区域">
            </div>
        </div>
        <div class="weui-cell weui-cell_select">
            <div class="weui-cell__bd">
                <span>区域五:</span>
                <input name="addressCodes" readonly class="weui-input distPicker" placeholder="请选择推广区域">
            </div>
        </div>
    </div>
    <div class="weui-cells weui-cells_checkbox add_who">
        <div class="weui-cells__title">发给谁:</div>
        <label class="weui-cell weui-check__label" for="s11">
            <div class="weui-cell__hd">
                <input type="checkbox" name="checkbox" value="1" class="weui-check toUserType" id="s11"
                       checked="checked">
                <i class="weui-icon-checked"></i>
            </div>
            <div class="weui-cell__bd">
                <p>所有好友</p>
            </div>
        </label>
        <label class="weui-cell weui-check__label" for="s12">
            <div class="weui-cell__hd">
                <input type="checkbox" name="checkbox" value="2" class="weui-check toUserType" id="s12">
                <i class="weui-icon-checked"></i>
            </div>
            <div class="weui-cell__bd">
                <p>男性好友</p>
            </div>
        </label>
        <label class="weui-cell weui-check__label" for="s13">
            <div class="weui-cell__hd">
                <input type="checkbox" name="checkbox" value="3" class="weui-check toUserType" id="s13">
                <i class="weui-icon-checked"></i>
            </div>
            <div class="weui-cell__bd">
                <p>女性好友</p>
            </div>
        </label>
        <label class="weui-cell weui-check__label" for="s14">
            <div class="weui-cell__hd">
                <input type="checkbox" name="checkbox" value="4" class="weui-check toUserType" id="s14">
                <i class="weui-icon-checked"></i>
            </div>
            <div class="weui-cell__bd">
                <p>群</p>
            </div>

    </div>
    <div class="weui-cells weui-cells_checkbox add_number">
        <label class="weui-cell weui-check__label" for="b11">
            <div class="weui-cell__hd">
                <input type="checkbox" class="weui-check" name="checkbox1" id="b11">
                <i class="weui-icon-checked"></i>
            </div>
            <div class="weui-cell__bd">
                <p>使用让客户留电话功能</p>
            </div>
        </label>

    <div class="">
        <a href="javascript:;" class="weui-btn weui-btn_warn" id="submit">提交审核</a>
