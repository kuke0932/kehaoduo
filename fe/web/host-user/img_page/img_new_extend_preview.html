<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>图文新增推广预览</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="../resources/css/mystyle.css">
    <link rel="stylesheet" href="../resources/css/add_extend.css">
</head>
<body>
<header class="other_header">
    <a href="javascript:;" class="back_btn"><img class="icon_img" src="../resources/images/icon/back.svg" alt="">返回</a>
    <h4 class="obj_title">新增推广预览</h4>
    <a href="img_already_saved.html" class="draft">已保存</a>
</header>
<!--主体部分-->
<div class="container preview" v-cloak>

    <div class="weui-cells">
        <p class="p_title">以下是扫码群发消息的封面预览</p>
        <div class="weui-panel weui-panel_access">
            <div class="weui-panel__bd add_img">
                <div class="weui-media-box weui-media-box_appmsg">
                    <div class="textarea_content">
                        <div class="weui-cell__bd">
                            <p style="padding-left:0;">
                                {{publicityIntro}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="weui-cells">
        <p class="p_title">以下是扫码群发点击连接后的正文预览</p>
        <div class="weui-panel weui-panel_access">
            <div class="weui-panel__bd preview_main_content">
                <div class="weui-media-box weui-media-box_appmsg look_all">
                    <div class="textarea_content">
                        <div class="weui-cell__bd">
                            <h4>{{publicityTitle}}</h4>
                            <div v-html="content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="weui-flex add_btn_box">
        <div class="weui-flex__item">
            <a href="javascript:;" class="weui-btn weui-btn_default add_extend_btn back_btn">返回修改</a>
        </div>
        <div class="weui-flex__item">
            <a href="javascript:;" class="weui-btn weui-btn_default add_extend_btn" id="next">下一步</a>
        </div>
    </div>
</div>
<script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="//res.wx.qq.com/open/libs/weuijs/1.1.2/weui.min.js"></script>
<script src="//cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
<script src="/static/js/web-ajax-setting.js"></script>
<script src="../resources/js/img_page/img_new_extend_preview.js"></script>
</body>
</html>
